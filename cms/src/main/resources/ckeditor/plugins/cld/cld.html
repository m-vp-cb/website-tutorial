<html>
<head>
  <script src="http://ubuntu-20/lib/MediaLibrary.js"></script>
  <script>MediaLibrary.initLibrary();</script>
</head>
<body onload="MediaLibrary.selectAndShowAsset('select-img','image-info', 0.05);">
  <form>
    <input type="textarea" id="image-info"></input>
    <input type="button" value="Selecteer" onclick="MediaLibrary.selectAndReplaceAsset('select-img','image-info', 0.05);"></input>
    <input type="button" value="Verwijder" onclick="MediaLibrary.clearSelectedAsset('select-img','image-info');"></input>
  </form>
  <div id="select-img"></div>
  <div id="cms-control">
  </div>
</body>
</html>
